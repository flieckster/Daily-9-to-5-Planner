<!DOCTYPE html>
<html lang="en">

<!-- head -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--bootstrap cdn for layout styling-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- fontawesome for icons -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- google fonts link for "work sans" font -->

  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet" />

  <!-- schedule/clock favicon -->

  <link rel='icon' href='schedulefavicon.ico' type='image/x-icon'/>

  <!-- style.css featuring layout CSS classes -->

  <link rel="stylesheet" href="style.css" />

  <title>Daily Planner : (9-5)</title>
</head>

<!-- application  title + #currentDay ID for active date and time -->

<body>
  <header class="jumbotron">
    <h1 class="display-3">Daily Planner : (9-5)</h1>
    <hr>
    <p class="lead">☺ A simple calendar application for scheduling your work day. ☺</p>
    <br>
    <p id="currentDay" class="lead"></p>
  </header>


  <!-- row's / columns for the scheduler -->
  <!-- saveBtn connects with local storage and keeps a users notes stored -->
  <!-- contains classes/id's for layout (css applied) + funcionality (jQuery) -->
  <!--id's spelled out assist ".description" in storing information ("nine", "ten", etc.)-->
  <!--numeric format id's sync with moment.js to help with the current time color coding functionality-->


  <div class="container">

    <!-- / 9AM section / -->

    <div class="row time-block" id="nine">
      <h5 class="col-md-2 hour">9:00 AM</h5>
      <input class="col-md-8 description" id="09"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    <!-- / 10AM section / -->

    <div class="row time-block" id="ten">
      <h5 class="col-md-2 hour">10:00 AM</h5>
      <input class="col-md-8 description" id="10"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    <!-- / 11AM section / -->

    <div class="row time-block" id="eleven">
      <h5 class="col-md-2 hour">11:00 AM</h5>
      <input class="col-md-8 description" id="11"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    <!-- / 12PM section / -->

    <div class="row time-block" id="twelve">
      <h5 class="col-md-2 hour">12:00 PM</h5>
      <input class="col-md-8 description" id="12"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    <!-- / 1PM section / -->

    <div class="row time-block" id="thirteen">
      <h5 class="col-md-2 hour">1:00 PM</h5>
      <input class="col-md-8 description" id="13"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    <!-- / 2PM section / -->

    <div class="row time-block" id="fourteen">
      <h5 class="col-md-2 hour">2:00 PM</h5>
      <input class="col-md-8 description" id="14"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    <!-- / 3PM section / -->

    <div class="row time-block" id="fifteen">
      <h5 class="col-md-2 hour">3:00 PM</h5>
      <input class="col-md-8 description" id="15"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    <!-- / 4PM section / -->

    <div class="row time-block" id="sixteen">
      <h5 class="col-md-2 hour">4:00 PM</h5>
      <input class="col-md-8 description" id="16"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    <!-- / 5PM section / -->

    <div class="row time-block" id="seventeen">
      <h5 class="col-md-2 hour">5:00 PM</h5>
      <input class="col-md-8 description" id="17"></input>
      <button class="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>


  <!-- jQuery / moment.js / script.js -->


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
